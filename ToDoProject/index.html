<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>TodoInput</h2>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="New Todo">
            <button id="add-task-btn">Add new task</button>
        </div>

        <h2>TodoList</h2>
        <div class="filter-buttons">
            <button id="all-btn">All</button>
            <button id="done-btn">Done</button>
            <button id="todo-btn">Todo</button>
        </div>
        <ul id="task-list"></ul>

        <div class="delete-buttons">
            <button id="delete-done-btn">Delete done tasks</button>
            <button id="delete-all-btn">Delete all tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
